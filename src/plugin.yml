        permission: utils.god
    choose:
        usage: /<command>
    result:
        usage: /<command>
    give:
        permission: utils.give
        aliases: i
    spawn:
        permission: utils.spawn
    setspawn:
        permission: utils.setspawn
    update:
        permission: utils.update
