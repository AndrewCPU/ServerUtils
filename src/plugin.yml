name: ServerUtils
main: net.Andrewcpu.UTILS.Main
version: 1.0
commands:
    setname:
        permission: utils.setname
    p:
        permission: admin.*
    setwarp:
        permission: utils.setwarp
    warp:
        permission: utils.warp
    gamemode:
        permission: utils.gamemode
        aliases: gm
    heal:
        permission: utils.heal
    feed:
        permission: utils.feed
    fly:
        permission: utils.fly
    teleport:
        permission: utils.tp
